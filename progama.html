<head>

<script>
    function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var ano = 2020;

    //document.write(" Thiago tem " + (ano - 1987) +" anos");
    mostra(" Thiago tem " + (ano - 1987) + " anos");

    //document.write(" Bell tem  " + (ano - 1974) +" anos");
    mostra("Bell tem  " + (ano - 1974) + " anos");

    ano = 2021;

    //document.write(" Gabriella tem  " + (ano - 2007) +" anos");
    mostra(" Gabriella tem  " + (ano - 2007) + " anos");
</script>
