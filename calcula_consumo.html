<meta charset="UTF-8">
<script>
    document.write("<h3>Álcool ou Gasolina</h3>")
    var tanque = 40;

    var caminhoComGasolina = 480;

    var consumoDeGasolina = caminhoComGasolina / tanque;

    var caminhoComAlcool = 300;

    var consumoDeAlcool = caminhoComAlcool / tanque;

    document.write("<br>")
    document.write("O consumo de gasolina é " + consumoDeGasolina + "Km por litro.")
    document.write("<br>")
    document.write("O consumo de Álcool é " + consumoDeAlcool + "km por litro.")
</script>
