<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br><hr><br>");
    }

    function mostra(frase) {
        document.write("<big>" + frase + "</big>");
        pulaLinha();

    }

    var ano = 2020;
    mostra("Eu nasci em : " + (ano - 33));
    mostra("Bell nasceu em : " + (ano - 46));
    mostra("Gabriella nasceu em : " + (ano - 13));
</script>
